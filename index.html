<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
    <link rel="icon" href="assests/calendar-week.svg" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Override the Old bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>
        TaskBoard
    </title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header class="text-center">
        <img src="assests/title.png" alt="My Task Board">
    </header>

    <div class="form-container">
        <div class="form-paper text-center">
            <form>
                <div id="form-group">
                    <textarea id="textarea" placeholder="Type Your Note" required></textarea>
                    <input type="date" id="date" required>
                    <input type="time" id="time" required>
                    <button onclick="saveTask()" type="button" class="btn btn-success">Save Task</button>
                    <button onclick="clearInputs()" type="button" class="btn btn-danger">Clear Task</button>
                    <p></p>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row" id="newTasks">

        </div>
    </div>
</body>

</html>
